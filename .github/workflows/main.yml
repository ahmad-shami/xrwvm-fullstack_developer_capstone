name: 'Lint Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run Linter
      run: |
        # Lint Python files recursively
        find . -name "*.py" -exec flake8 {} +
        echo "Python files linted successfully"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install ESLint
      run: npm install eslint --global

    - name: Configure ESLint
      run: |
        # Generate a basic ESLint configuration file (adjust as needed)
        echo '{
          "env": {
            "browser": true,
            "es2021": true,
            "node": true
          },
          "extends": "eslint:recommended",
          "parserOptions": {
            "ecmaVersion": 12
          },
          "rules": {}
        }' > .eslintrc.json

    - name: Run Linter
      run: |
        # Lint JavaScript files recursively
        eslint ./server/database/**/*.js
        echo "JavaScript files linted successfully"
